<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        .generated {
            font-size: 0.8em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Task Report</h1>
    <p class="generated">Generated on: {{ generated_at }}</p>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description|default:"No description" }}</td>
                <td>{{ task.assigned_to|default:"Unassigned" }}</td>
                <td>{{ task.get_status_display }}</td>
                <td>{{ task.deadline }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
